{% extends "_base.html" %}

{% block title %}Empleado CARD -{% endblock %}

{% block container %}
<div class="container">

        <div class="card col-xs-12 col-sm-9 col-md-6 col-lg-4 mx-auto my-5 border-5 border-danger text-center">
            <img class="card-img-top mt-5" src="{{user.qr_code.url}}" alt="qr_code">
            <div class="header border-bottom border-danger-subtle">
                <h2>Informaci√≥n de emergencia</h2>
            </div>
            <div class="card-body">
                <div class="card-title">
                    <h3>{{user.get_full_name}}</h3>
                </div>
                <div class="card-text">
                    <ul class="list-unstyled">
                        <li>Nombre contacto emergencia</li>
                        <li>Telefono contacto emergencia</li>
                        <li>Tipo de Sangre: <b>{{user.type_blood}}</b></li>
                    </ul>
                </div>
            </div>
            <div class="card-footer border-top-0 bg-body">
