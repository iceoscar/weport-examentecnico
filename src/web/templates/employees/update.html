{% extends 'index.html' %}

{% block title %}Actualizar empleado {{object.get_full_name}} -{% endblock %}

{% block container %}
<div class="container my-5">
    <div class="row my-5">
        <h1>Actualizar</h1>
        <div class="card col-xs-12 col-sm-9 col-md-6 col-lg-4 mb-5">
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <a class="btn btn-danger" href="{% url 'employee-detail' object.pk %}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
