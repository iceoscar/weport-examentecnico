{% extends 'index.html' %}

{% block title %}Alta contacto de emergencia -{% endblock %}

{% block container %}
<div class="container my-5">
    <div class="row my-5">
        <h1>Alta contacto de emergencia</h1>
        <div class="card col-xs-12 col-sm-9 col-md-6 col-lg-4 mb-5">
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a class="btn btn-danger" href="{% url 'employee-list' %}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
