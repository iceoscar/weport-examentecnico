{% extends "index.html" %}

{% block title %}Empleados -{% endblock %}

{% block container %}
<div class="container my-5">
    <div class="row mb-5">
        <h1>Empleados</h1>
        {% for user in object_list %}
        <div class="card col-xs-12 col-sm-6 col-md-4 col-lg-3 mx-auto my-5">
            <img class="card-img-top" src="{{user.photo.url}}" alt="photo_user">
            <img class="card-img-top" src="{{user.qr_code.url}}" alt="qr_code">
            <div class="card-body">
                <a class="btn btn-info" href="{% url 'user-detail' user.pk %}">Ver datos</a>
                <a class="btn btn-primary" href="{% url 'user-card' user.pk %}" target="_blank">Ver QR</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
