{% extends 'index.html' %}

{% block title %}Baja empleado {{object.get_full_name}} -{% endblock %}

{% block container %}
<div class="container my-5">
    <div class="row my-5">
        <h1>Baja empleado</h1>
        <div class="card col-xs-12 col-sm-9 col-md-6 col-lg-4 mb-5">
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="alert alert-warning" role="alert">
                        Si presiona el boton
                        <button class="btn btn-danger btn-sm">Baja empleado</button>
                        el empleado se dara de baja
                    </div>
                    <button type="submit" class="btn btn-danger">Baja empleado</button>
                    <a class="btn btn-success" href="{% url 'employee-detail' object.pk %}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
